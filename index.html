<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>CONTENT</h1>

	<!-- style.css подключен в конце, т.к. сначала сайту необходимо загрузить основную информацию (без стилей),
	поэтому при высокой нагрузке/низкой скорости интернета необходимо сначала загрузить основной контент, а затем
	добавить стили -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!--Скрипт используется для манипулирования html/css-данными, поэтому необходимо выполнить его, только после полной загрузки страниц (window.onload) и подключить скрипт уже после этих данных -->
	<script src="assets/js/main.js"></script>
</body>
</html>
